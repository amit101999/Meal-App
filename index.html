<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- boostrap file cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/619890c366.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"  />
  </head>
  <body>

    <!-- To Nav bar  -->
    <nav class="navbar navbar-expand-lg  bg-primary justify-content-between" data-bs-theme="dark">
      <div class="container-fluid ">
        <ul class="navbar-nav topNav">
          <li>
            <a class="navbar-brand fs-3 " href="./index.html">Meal APP
            <i class="fa-solid fa-house "></i>
          </a>
        </li>
            <li class="nav-item">
              <a class="nav-link active fs-4 text-decoration-underline " aria-current="page" id="favouritePage">Favourite Meal
              </a>
            </li>
          </ul>
      </div>
    </nav>


    <!-- here we will show also Favourite Page and Detail Page -->
    <div id="main">
      <div class=" mx-auto navbar-expand-lg bg-body-tertiary" style="width: 30%;">
        <p class="fs-5 mt-5 ">Search For Your Favorite Meals..</p>
            <form class="d-flex  mx-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
              <button class="btn btn-danger w-50" type="submit" id="searchBtn">Search</button>
            </form>
        </div>

          <!-- here we will show search Meal items -->
        <div class="mx-auto mt-5" style="width: 50%;" id="items">
        </div>
      </div>
      
      <!-- Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index.js" ></script>
</body>
</html
